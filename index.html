<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/utility.css">
    <!-- <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon"> -->
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="menu m-1 bg-normal p-1 rounded flex justify-between">
                <div class="home ">
                    <div class="flex items-center spotify-logo">
                        <img src="public/images/logo.svg" alt="Spotify Logo" class="logo">
                        <h3>Spotify</h3>
                    </div>
                    <ul>
                        <li class="flex items-center"><img src="public/images/Home.png" alt="Home" class="icons">Home</li>
                        <li class="flex items-center"><img src="public/images/Saerch.png" alt="Saerch" class="icons">Search
                        </li>
                    </ul>
                </div>
                <div class="cancel m-1 ">
                    <img src="public/images/cross.png" alt="cancel" class="invert hamburger-option">
                </div>
            </div>
            <div class="library m-1 bg-normal p-1 rounded">
                <div class="library-options flex justify-between">
                    <div class="flex items-center library-section">
                        <img src="public/images/library.svg" alt="library" class="library-logo invert">
                        <h4 id="playlist-detail">Your Library</h4>
                    </div>
                    <div class="capsule flex items-center p-1 ">
                        <img src="public/images/plus.svg" alt="Add" class="invert library-logo">
                        <h5>Create</h5>
                    </div>
                </div>
                <div class="songlists p-2">
                    <ol>
                        <!-- Song lists will automatically add here using javaScript -->

                    </ol>
                </div>
                <div class="footer flex">
                    <div class="footer-elements flex">


                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                                <span>Safety & Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>

                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                    </div>
                    <div class="capsule flex items-center p-1 ">
                        <img src="public/images/language.svg" alt="Add" class="invert library-logo">
                        <h5>English</h5>
                    </div>
                </div>

            </div>

        </div>
        <div class="right bg-grey rounded m-1">
            <header class="p-1 flex justify-between">
                <div class="left-right-btn flex items-center">
                    <img src="public/images/Hamburger.png" alt="Hamburger" class="invert  hamburger hamburger-option">
                    <img src="public/images/left.png" alt="" class="arrow-icon icons invert">
                    <img src="public/images/right.png" alt="" class="arrow-icon icons invert">
                </div>
                <div class="login-signup-btn flex">
                    <!-- <button class="p-2 signup-btn bg-grey">Signup</button>
                    <button class="p-2 login-btn">Log in</button> -->

                    <img src="public/images/user.svg" alt="" class="logo p-1 user-icon invert">
                </div>
            </header>
            <div class="spotify-playlists p-1">
                <h1 class="m-1">Spotify Playlists</h1>
                <div class="card-container flex justify-center">
                    <!--  Cards of all Albul will automatically be add here using JavaScript  -->
                </div>
            </div>
            <footer class="p-2 song-footer bg-normal">
                <div class="songcontent  flex justify-between items-center">
                    <div class="songinfo p-1">

                    </div>
                    <div class="songbuttons flex justify-center">
                        <img id="prev" src="public/images/previous.png" alt="Prev" class="icons">
                        <img id="play" src="public/images/play.png" alt="Play" class="icons" id="play">
                        <img id="next" src="public/images/next.png" alt="Next" class="icons">
                    </div>
                    <div class="songtime-vol flex flex-col">
                        <div class="songtime p-1 flex justify-center">

                        </div>
                        <div class="volume flex items-center">
                            <img src="public/images/volume.svg" alt="Vol" class="icons" id="vol">
                            <input type="range" name="Vol" id="" class="vol-range">
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
